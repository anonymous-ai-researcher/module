<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGrad)" filter="url(#shadow)"/>
  
  <!-- Inner circle representing the module -->
  <circle cx="60" cy="60" r="38" fill="none" stroke="#fff" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Central node -->
  <circle cx="60" cy="60" r="12" fill="#fff"/>
  <circle cx="60" cy="60" r="8" fill="#4F46E5"/>
  
  <!-- Surrounding nodes representing concepts -->
  <g fill="#fff">
    <circle cx="60" cy="30" r="6"/>
    <circle cx="85" cy="45" r="6"/>
    <circle cx="85" cy="75" r="6"/>
    <circle cx="60" cy="90" r="6"/>
    <circle cx="35" cy="75" r="6"/>
    <circle cx="35" cy="45" r="6"/>
  </g>
  
  <!-- Connections (solid = kept, none = eliminated) -->
  <g stroke="#fff" stroke-width="2" fill="none">
    <line x1="60" y1="48" x2="60" y2="36"/>
    <line x1="70" y1="55" x2="79" y2="49"/>
    <line x1="70" y1="65" x2="79" y2="71"/>
    <line x1="60" y1="72" x2="60" y2="84"/>
    <line x1="50" y1="65" x2="41" y2="71"/>
    <line x1="50" y1="55" x2="41" y2="49"/>
  </g>
  
  <!-- "Zero noise" indicator -->
  <circle cx="95" cy="25" r="15" fill="#10B981"/>
  <text x="95" y="29" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">0</text>
</svg>
