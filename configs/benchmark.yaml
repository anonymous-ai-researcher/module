# NFMR Benchmark Configuration
# ==============================
# Configuration file for running the full benchmark evaluation

# General settings
general:
  seed: 42
  num_workers: 4
  verbose: true
  log_level: INFO
  output_dir: results/

# Dataset configuration
datasets:
  oxford_isg:
    enabled: true
    path: data/ontologies/oxford-isg/
    description: "Oxford-ISG benchmark ontologies"
    max_concept_inclusions: 10000
    
  bioportal:
    enabled: true
    path: data/ontologies/bioportal/
    description: "BioPortal biomedical ontologies"
    size_categories:
      small:
        max_ci: 1000
      medium:
        min_ci: 1000
        max_ci: 5000
      large:
        min_ci: 5000
        max_ci: 10000

# Evaluation parameters
evaluation:
  # Symbol elimination ratios to test
  elimination_ratios: [0.1, 0.3, 0.5]
  
  # Number of random runs per configuration
  num_runs: 100
  
  # Resource limits
  timeout_seconds: 300
  max_memory_gb: 9
  
  # Success criteria
  success_criteria:
    all_symbols_eliminated: true
    no_remaining_definers: true
    within_timeout: true
    within_memory: true

# Methods to evaluate
methods:
  # Our method
  nfmr:
    enabled: true
    description: "Noise-Free Module Retrieval (Ours)"
    
  # Forgetting baselines
  lethe:
    enabled: true
    path: external/lethe/
    description: "LETHE forgetting tool"
    java_opts: "-Xmx9g"
    
  fame:
    enabled: true
    path: external/fame/
    description: "FAME forgetting tool"
    java_opts: "-Xmx9g"
  
  # Modularization baselines
  star:
    enabled: true
    description: "STAR locality-based module"
    
  bot:
    enabled: true
    description: "BOT locality-based module"
    
  top:
    enabled: true
    description: "TOP locality-based module"
    
  amex:
    enabled: false
    description: "AMEX module extraction"
    
  prism:
    enabled: false
    description: "PrisM module extraction"

# Metrics to compute
metrics:
  # Reliability metrics
  - success_rate
  - completion_rate
  
  # Compactness metrics
  - module_size
  - definer_count
  - symbol_leakage
  
  # Efficiency metrics
  - retrieval_time
  - memory_usage
  - throughput

# Reporting
reporting:
  # Output formats
  formats:
    - json
    - csv
    - latex
    
  # Generate plots
  plots:
    enabled: true
    format: pdf
    dpi: 300
    
  # Statistical tests
  statistics:
    confidence_level: 0.95
    test: wilcoxon

# RAG evaluation (separate config but included for reference)
rag_evaluation:
  enabled: true
  config_file: configs/rag_eval.yaml
